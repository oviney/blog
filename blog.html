---
layout: default
permalink: /blog/
---

<h1>Latest Blog Posts</h1>
{% for post in site.posts %}
    <p>{{ post.date | date_to_string }}</p>
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <span style="font-size: 18px">{{ post.content | markdownify | strip_html | truncatewords: 50 }}</span>
    <hr>
{% endfor %}

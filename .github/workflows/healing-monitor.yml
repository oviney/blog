name: ğŸ­ Playwright Healing Success Monitor

on:
  schedule:
    # Run every 4 hours for active monitoring
    - cron: '0 */4 * * *'
  push:
    branches: [ main ]
    paths:
      - 'tests/playwright-agents/**'
      - 'scripts/healing-monitor.js'
      - 'scripts/alert-system.js'
      - '.github/workflows/healing-monitor.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'tests/playwright-agents/**'
      - 'scripts/healing-monitor.js'
      - 'scripts/alert-system.js'
  workflow_dispatch:
    inputs:
      force_analysis:
        description: 'Force deep healing analysis'
        required: false
        default: 'false'
        type: boolean
      alert_webhooks:
        description: 'Send alerts to configured webhooks'
        required: false
        default: 'true'
        type: boolean

env:
  NODE_ENV: production
  CI: true
  HEALING_WEBHOOK_URL: ${{ secrets.HEALING_WEBHOOK_URL }}

jobs:
  monitor-healing:
    name: ğŸ” Healing Effectiveness Monitor
    runs-on: ubuntu-latest
    timeout-minutes: 15

    outputs:
      success-rate: ${{ steps.monitor.outputs.success-rate }}
      trend: ${{ steps.monitor.outputs.trend }}
      status: ${{ steps.monitor.outputs.status }}

    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: ğŸš€ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: ğŸ’ Setup Ruby and Bundler
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.3'
        bundler-cache: true

    - name: ğŸ“¦ Install dependencies
      run: |
        npm ci
        npx playwright install --with-deps

    - name: ğŸ—ï¸ Build Jekyll site
      run: bundle exec jekyll build

    - name: ğŸŒ Start Jekyll server
      run: |
        bundle exec jekyll serve --port 4000 --detach
        sleep 10
        curl -f http://localhost:4000/ || (echo "Jekyll server failed to start" && exit 1)

    - name: ğŸ¯ Run comprehensive healing monitoring
      id: monitor
      run: |
        echo "Running healing monitoring suite..."
        npm run monitoring:full

        # Extract metrics for workflow outputs
        SUCCESS_RATE=$(node -e "
          const fs = require('fs');
          try {
            const data = JSON.parse(fs.readFileSync('healing-metrics/cumulative.json', 'utf8'));
            console.log(data.summary.currentSuccessRate || 0);
          } catch(e) { console.log(0); }
        ")

        TREND=$(node -e "
          const fs = require('fs');
          try {
            const data = JSON.parse(fs.readFileSync('healing-metrics/cumulative.json', 'utf8'));
            console.log(data.summary.trend || 'unknown');
          } catch(e) { console.log('unknown'); }
        ")

        STATUS="healthy"
        if (( $(echo "$SUCCESS_RATE < 75" | bc -l) )); then
          STATUS="critical"
        elif (( $(echo "$SUCCESS_RATE < 81.1" | bc -l) )); then
          STATUS="warning"
        fi

        echo "success-rate=$SUCCESS_RATE" >> $GITHUB_OUTPUT
        echo "trend=$TREND" >> $GITHUB_OUTPUT
        echo "status=$STATUS" >> $GITHUB_OUTPUT

        echo "âœ… Monitoring complete: $SUCCESS_RATE% success rate ($STATUS)"
      env:
        CI: true
        NODE_ENV: production

    - name: ğŸ“Š Generate comprehensive reports
      run: |
        echo "Generating healing trend analysis..."
        npm run analyze:healing-trends

        echo "Analyzing failure patterns..."
        npm run analyze:failures

        echo "Checking for healing degradation..."
        npm run alert:system

    - name: ğŸ” Validate healing effectiveness
      run: |
        echo "Validating healing patterns..."

        # Check if we have enough data points
        TOTAL_RUNS=$(node -e "
          const fs = require('fs');
          try {
            const data = JSON.parse(fs.readFileSync('healing-metrics/cumulative.json', 'utf8'));
            console.log(data.summary.totalRuns || 0);
          } catch(e) { console.log(0); }
        ")

        if [ "$TOTAL_RUNS" -lt 3 ]; then
          echo "âš ï¸ Not enough data points for trend analysis ($TOTAL_RUNS runs)"
        else
          echo "ğŸ“ˆ Sufficient data for analysis ($TOTAL_RUNS runs)"
        fi

    - name: ğŸ“¤ Upload comprehensive healing data
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: healing-data-${{ github.run_number }}-${{ steps.monitor.outputs.success-rate }}pct
        path: |
          healing-metrics/
          healing-reports/
          healing-alerts/
          playwright-report/
          test-results/
        retention-days: 90

    - name: ğŸ“Š Create healing status badge
      run: |
        SUCCESS_RATE="${{ steps.monitor.outputs.success-rate }}"
        STATUS="${{ steps.monitor.outputs.status }}"
        TREND="${{ steps.monitor.outputs.trend }}"

        # Create badge data
        mkdir -p .github/badges

        # Success rate badge
        if [ "$STATUS" = "healthy" ]; then
          COLOR="brightgreen"
        elif [ "$STATUS" = "warning" ]; then
          COLOR="yellow"
        else
          COLOR="red"
        fi

        echo "{
          \"schemaVersion\": 1,
          \"label\": \"healing success\",
          \"message\": \"${SUCCESS_RATE}%\",
          \"color\": \"$COLOR\"
        }" > .github/badges/healing-success.json

        # Trend badge
        TREND_COLOR="blue"
        if [ "$TREND" = "improving" ]; then
          TREND_COLOR="brightgreen"
          TREND_ICON="ğŸ“ˆ"
        elif [ "$TREND" = "degrading" ]; then
          TREND_COLOR="orange"
          TREND_ICON="ğŸ“‰"
        else
          TREND_ICON="â¡ï¸"
        fi

        echo "{
          \"schemaVersion\": 1,
          \"label\": \"trend\",
          \"message\": \"$TREND_ICON $TREND\",
          \"color\": \"$TREND_COLOR\"
        }" > .github/badges/healing-trend.json

        echo "Created status badges with $SUCCESS_RATE% success rate ($STATUS trend: $TREND)"

    - name: ğŸ’¾ Commit healing data (if on main branch)
      if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
      run: |
        git config --local user.email "healing-monitor@github.com"
        git config --local user.name "ğŸ­ Healing Monitor"

        # Add healing data
        git add healing-metrics/ healing-reports/ healing-alerts/ .github/badges/ || true

        if ! git diff --staged --quiet; then
          TIMESTAMP=$(date -u +"%Y-%m-%d %H:%M UTC")
          git commit -m "ğŸ“Š healing: ${{ steps.monitor.outputs.success-rate }}% success rate (${{ steps.monitor.outputs.trend }}) - $TIMESTAMP

          - Success Rate: ${{ steps.monitor.outputs.success-rate }}%
          - Trend: ${{ steps.monitor.outputs.trend }}
          - Status: ${{ steps.monitor.outputs.status }}
          - Workflow: ${{ github.run_id }}

          Co-Authored-By: Healing Monitor <healing-monitor@github.com>"

          git push || echo "âš ï¸ Failed to push healing data (may be protected branch)"
        else
          echo "â„¹ï¸ No changes to commit"
        fi

    - name: ğŸš¨ Send webhook alert (if configured)
      if: inputs.alert_webhooks == 'true' && env.HEALING_WEBHOOK_URL && (steps.monitor.outputs.status == 'critical' || steps.monitor.outputs.status == 'warning')
      run: |
        curl -X POST "$HEALING_WEBHOOK_URL" \
          -H "Content-Type: application/json" \
          -d '{
            "alert_type": "${{ steps.monitor.outputs.status }}",
            "severity": "${{ steps.monitor.outputs.status == 'critical' && 'high' || 'medium' }}",
            "title": "ğŸ­ Healing Success Rate Alert",
            "message": "Success rate: ${{ steps.monitor.outputs.success-rate }}% (Status: ${{ steps.monitor.outputs.status }}, Trend: ${{ steps.monitor.outputs.trend }})",
            "details": {
              "success_rate": ${{ steps.monitor.outputs.success-rate }},
              "trend": "${{ steps.monitor.outputs.trend }}",
              "status": "${{ steps.monitor.outputs.status }}",
              "workflow_run": "${{ github.run_id }}",
              "repository": "${{ github.repository }}",
              "branch": "${{ github.ref_name }}"
            },
            "timestamp": "${{ github.event.head_commit.timestamp }}",
            "source": "github-actions-healing-monitor"
          }' \
          --fail || echo "âš ï¸ Webhook notification failed"

    - name: ğŸš¨ Create GitHub issue alert (if critical)
      if: steps.monitor.outputs.status == 'critical' || failure()
      uses: actions/github-script@v7
      with:
        script: |
          const successRate = '${{ steps.monitor.outputs.success-rate }}' || 'unknown';
          const trend = '${{ steps.monitor.outputs.trend }}' || 'unknown';
          const status = '${{ steps.monitor.outputs.status }}' || 'failed';
          const runId = '${{ github.run_id }}';

          const title = `ğŸš¨ CRITICAL: Healing Success Rate Alert - ${successRate}% (${new Date().toISOString().split('T')[0]})`;

          const body = `## ğŸš¨ Critical Healing Success Rate Alert

          **Current Status**: âš ï¸ ${status.toUpperCase()}
          **Success Rate**: ${successRate}%
          **Trend**: ${trend}
          **Detection Time**: ${new Date().toISOString()}
          **Workflow Run**: [${runId}](https://github.com/${{ github.repository }}/actions/runs/${runId})

          ### ğŸ“Š Alert Details

          ${status === 'critical' ?
            'ğŸš¨ **CRITICAL**: Success rate has fallen below 75% minimum threshold.' :
            'âš ï¸ **WARNING**: Success rate below target 81.1% threshold or monitoring failure detected.'
          }

          ### ğŸ” Immediate Investigation Required

          1. **ğŸ” Check Latest Run**: Review workflow artifacts and test results
          2. **ğŸ“ˆ Analyze Trends**: Examine healing-metrics/ for degradation patterns
          3. **ğŸ§ª Test Validation**: Verify test environment and dependencies
          4. **ğŸ”§ Healing Patterns**: Check if existing patterns need updates

          ### ğŸš€ Recommended Actions

          - [ ] **Download artifacts**: Review healing-data-${runId} for detailed metrics
          - [ ] **Run local analysis**: \`npm run analyze:failures\` and \`npm run analyze:healing-trends\`
          - [ ] **Check recent changes**: Review commits for test-affecting modifications
          - [ ] **Validate environment**: Ensure CI environment matches development setup
          - [ ] **Update healing patterns**: Apply new patterns if recurring failures found
          - [ ] **Monitor recovery**: Track subsequent runs for improvement

          ### ğŸ“‹ Monitoring Resources

          - **ğŸ­ Dashboard**: Local healing dashboard at http://localhost:8081
          - **ğŸ“Š Metrics API**: \`curl http://localhost:8081/api/status\`
          - **ğŸ“ˆ Trend Analysis**: Check healing-reports/ directory in artifacts
          - **ğŸ”§ Alert System**: Run \`npm run alert:system\` locally for detailed analysis

          ### ğŸ† Success Baseline

          - **Target**: â‰¥81.1% success rate (healing effectiveness baseline)
          - **Minimum**: â‰¥75% success rate (critical threshold)
          - **Trend Goal**: Stable or improving trend direction

          ---

          _Alert generated by ğŸ­ Playwright Healing Success Monitor_
          _Workflow: [${{ github.workflow }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})_
          `;

          try {
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: title,
              body: body,
              labels: ['ğŸš¨ healing-alert', 'ğŸ­ monitoring', status === 'critical' ? 'ğŸ”¥ critical' : 'âš ï¸ warning']
            });

            console.log('âœ… Alert issue created successfully');
          } catch (error) {
            console.error('âŒ Failed to create alert issue:', error.message);
          }

  # Job for generating status summary
  status-summary:
    name: ğŸ“‹ Generate Status Summary
    needs: monitor-healing
    runs-on: ubuntu-latest
    if: always()

    steps:
    - name: ğŸ“Š Create workflow summary
      run: |
        SUCCESS_RATE="${{ needs.monitor-healing.outputs.success-rate }}"
        TREND="${{ needs.monitor-healing.outputs.trend }}"
        STATUS="${{ needs.monitor-healing.outputs.status }}"

        # Determine emoji and color based on status
        if [ "$STATUS" = "healthy" ]; then
          EMOJI="âœ…"
          COLOR="green"
        elif [ "$STATUS" = "warning" ]; then
          EMOJI="âš ï¸"
          COLOR="yellow"
        else
          EMOJI="ğŸš¨"
          COLOR="red"
        fi

        # Trend emoji
        case "$TREND" in
          "improving") TREND_EMOJI="ğŸ“ˆ" ;;
          "degrading") TREND_EMOJI="ğŸ“‰" ;;
          *) TREND_EMOJI="â¡ï¸" ;;
        esac

        cat >> $GITHUB_STEP_SUMMARY << EOF
        # ğŸ­ Playwright Healing Success Monitor

        ## ğŸ“Š Current Status: $EMOJI $STATUS

        | Metric | Value | Target |
        |--------|--------|--------|
        | **Success Rate** | $EMOJI $SUCCESS_RATE% | â‰¥81.1% |
        | **Trend** | $TREND_EMOJI $TREND | Stable/Improving |
        | **Status** | $EMOJI $STATUS | Healthy |

        ## ğŸ“ˆ Assessment

        ${STATUS = "healthy" && echo "ğŸ‰ **Excellent**: Healing system is performing optimally!" || echo ""}
        ${STATUS = "warning" && echo "âš ï¸ **Attention**: Success rate below target - monitoring for improvement" || echo ""}
        ${STATUS = "critical" && echo "ğŸš¨ **Action Required**: Critical success rate threshold breached" || echo ""}

        ## ğŸ”§ Quick Actions

        - ğŸ“Š **Monitor Dashboard**: \`npm run dashboard\` (http://localhost:8081)
        - ğŸ” **Analyze Trends**: \`npm run analyze:healing-trends\`
        - ğŸš¨ **Check Alerts**: \`npm run alert:system\`
        - ğŸ“‹ **View Reports**: Check healing-reports/ directory

        ---
        _Generated by ğŸ­ Playwright Healing Success Monitor at $(date -u)_
        EOF
name: Scout â†’ Vote â†’ Generate

on:
  workflow_dispatch:
    inputs:
      focus_area:
        description: 'Focus area (optional: "AI", "automation", "performance")'
        required: false
        type: string
      skip_voting:
        description: 'Skip editorial board (use scout ranking directly)?'
        required: false
        type: boolean
        default: false
      auto_generate:
        description: 'Generate article from winning topic?'
        required: true
        type: boolean
        default: true
  
  schedule:
    # Every Monday at 8am UTC
    - cron: '0 8 * * 1'

jobs:
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # STAGE 1: TOPIC SCOUT
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  scout:
    name: ğŸ”­ Topic Scout
    runs-on: ubuntu-latest
    outputs:
      topics_found: ${{ steps.scout.outputs.topics_found }}
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - run: pip install anthropic
      
      - name: Scout for topics
        id: scout
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          FOCUS_AREA: ${{ github.event.inputs.focus_area || '' }}
        run: |
          python scripts/topic_scout.py
          echo "topics_found=true" >> $GITHUB_OUTPUT
      
      - uses: actions/upload-artifact@v4
        with:
          name: scouted-topics
          path: content_queue.json

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # STAGE 2: EDITORIAL BOARD VOTE
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  vote:
    name: ğŸ“‹ Editorial Board
    needs: scout
    if: ${{ github.event.inputs.skip_voting != 'true' }}
    runs-on: ubuntu-latest
    outputs:
      winner: ${{ steps.vote.outputs.winner }}
      score: ${{ steps.vote.outputs.score }}
      consensus: ${{ steps.vote.outputs.consensus }}
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - run: pip install anthropic
      
      - uses: actions/download-artifact@v4
        with:
          name: scouted-topics
      
      - name: Run Editorial Board
        id: vote
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: python scripts/editorial_board.py
      
      - uses: actions/upload-artifact@v4
        with:
          name: board-decision
          path: |
            board_decision.json
            board_report.md

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # STAGE 3: GENERATE ARTICLE
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  generate:
    name: âœï¸ Generate Article
    needs: [scout, vote]
    if: | 
      always() && 
      needs.scout.result == 'success' && 
      (github.event.inputs.auto_generate == 'true' || github.event_name == 'schedule')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install anthropic python-slugify matplotlib numpy
          sudo apt-get update && sudo apt-get install -y fonts-dejavu-core
      
      - uses: actions/download-artifact@v4
        with:
          name: scouted-topics
      
      - name: Download board decision
        if: ${{ github.event.inputs.skip_voting != 'true' }}
        uses: actions/download-artifact@v4
        with:
          name: board-decision
        continue-on-error: true
      
      - name: Select winning topic
        id: select
        run: |
          if [ -f "board_decision.json" ]; then
            # Use board's top pick
            TOPIC=$(python -c "import json; d=json.load(open('board_decision.json')); print(d['top_pick']['topic'])")
            POINTS=$(python -c "import json; d=json.load(open('board_decision.json')); print(d['top_pick']['original_topic'].get('talking_points', ''))")
            SCORE=$(python -c "import json; d=json.load(open('board_decision.json')); print(d['top_pick']['weighted_score'])")
            echo "ğŸ† Board selected: $TOPIC (score: $SCORE)"
          else
            # Fall back to scout's top pick
            TOPIC=$(python -c "import json; q=json.load(open('content_queue.json')); print(q['topics'][0]['topic'])")
            POINTS=$(python -c "import json; q=json.load(open('content_queue.json')); print(q['topics'][0].get('talking_points', ''))")
            echo "ğŸ“Š Scout selected: $TOPIC"
          fi
          echo "topic=$TOPIC" >> $GITHUB_OUTPUT
          echo "talking_points=$POINTS" >> $GITHUB_OUTPUT
      
      - name: Run Economist Agent Pipeline
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          TOPIC: ${{ steps.select.outputs.topic }}
          TALKING_POINTS: ${{ steps.select.outputs.talking_points }}
          CATEGORY: quality-engineering
        run: python scripts/economist_agent.py
      
      - name: Prepare PR body
        id: pr_body
        run: |
          if [ -f "board_report.md" ]; then
            BOARD_SUMMARY=$(head -50 board_report.md)
          else
            BOARD_SUMMARY="Board voting was skipped."
          fi
          echo "board_summary<<EOF" >> $GITHUB_OUTPUT
          echo "$BOARD_SUMMARY" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "article: ${{ steps.select.outputs.topic }}"
          branch: draft/article-${{ github.run_number }}
          title: "ğŸ“° ${{ steps.select.outputs.topic }}"
          body: |
            ## Article Generated by Agent Pipeline
            
            **Winning Topic:** ${{ steps.select.outputs.topic }}
            
            ### Pipeline Stages
            - [x] ğŸ”­ **Topic Scout**: Identified 5 candidate topics
            - [x] ğŸ“‹ **Editorial Board**: 6 persona agents voted
            - [x] ğŸ“Š **Research Agent**: Gathered data and sources
            - [x] ğŸ“ˆ **Graphics Agent**: Created Economist-style chart
            - [x] âœï¸ **Writer Agent**: Drafted article
            - [x] ğŸ“ **Editor Agent**: Polished final version
            
            ---
            
            ### Editorial Board Summary
            
            ${{ steps.pr_body.outputs.board_summary }}
            
            ---
            
            ### Review Checklist
            - [ ] Topic selection was appropriate
            - [ ] Data is accurate and sourced
            - [ ] Chart renders correctly
            - [ ] Voice matches Economist style
            - [ ] Ready to publish
            
            *Fully automated: Scout â†’ Vote â†’ Research â†’ Write â†’ Edit*
          labels: economist-style, board-approved, needs-review

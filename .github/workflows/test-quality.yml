name: Quality Tests (Visual, Accessibility, Performance, Security)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build Jekyll site
        run: bundle exec jekyll build
      
      - name: Start Jekyll server
        run: |
          bundle exec jekyll serve --port 4000 --detach
          sleep 5
      
      - name: Run visual regression tests
        run: npm run test:visual
        continue-on-error: true
      
      - name: Run accessibility tests
        run: npm run test:a11y
      
      - name: Run Lighthouse CI
        run: npm run test:lighthouse
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright E2E tests
        run: npm run test:playwright
        continue-on-error: true

      - name: Auto-heal failed Playwright tests
        if: failure()
        run: |
          # This would be where Healer Agent runs - for now just document failures
          echo "Playwright tests failed - Healer Agent would auto-fix these issues"
        continue-on-error: true

      - name: Run security audit
        run: npm run test:security
      
      - name: Upload visual regression report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: visual-regression-report
          path: backstop_data/html_report/
          retention-days: 7
      
      - name: Upload Lighthouse reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-reports
          path: .lighthouseci/
          retention-days: 7

      - name: Upload Playwright test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results
          path: |
            playwright-report/
            test-results/
          retention-days: 7
